<form id="frmAlumnos" method="post">
    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
        <div class="card-header">Mantenimiento Alumnos</div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    CODIGO
                </div>
                <div class="col-6">
                    <input type="text" id="txtCodigoAlumno" placeholder="AAAA000000" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    NOMBRE
                </div>
                <div class="col-6">
                    <input type="text" id="txtNombreAlumno" placeholder="AAA AAA" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    DIRECCION
                </div>
                <div class="col-6">
                    <input type="text" id="txtDireccionAlumno" placeholder="AAA" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    TEL
                </div>
                <div class="col-6">
                    <input type="text" id="txtTelefonoAlumno" placeholder="0000-0000" class="form-control">
                </div>
            </div>
        </div>
    </div>
</form>
